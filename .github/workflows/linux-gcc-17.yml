name: GCC C++17

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download git submodules
        run: git submodule update --recursive --init

      - name: Install ninja-build
        run: sudo apt install -y ninja-build

      - name: CMake configure -- Debug
        run: cmake -S . -G Ninja -B build_Debug -DCMAKE_BUILD_TYPE=Debug -D TOBANTEAUDIO_ETL_BUILD_WERROR=ON

      - name: CMake build -- Debug
        run: cmake --build build_Debug

      - name: Run tests -- Debug
        run: ./build_Debug/tests/etl-tests

      - name: CMake configure -- Release
        run: cmake -S . -G Ninja -B build_Release -DCMAKE_BUILD_TYPE=Release -D TOBANTEAUDIO_ETL_BUILD_WERROR=ON

      - name: CMake build -- Release
        run: cmake --build build_Release

      - name: Run tests -- Release
        run: ./build_Release/tests/etl-tests
