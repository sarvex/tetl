name: ARM C++17

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    container:
      image: alpine:edge
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apk add git --no-cache
          apk add make gcc-arm-none-eabi grep --no-cache
          grep --version
          arm-none-eabi-g++ --version

      - name: Build examples project (C++17, Debug)
        run: ARM=1 CXXSTD=17 DEBUG=1 make -C examples clean all

      - name: Build examples project (C++17, Release)
        run: ARM=1 CXXSTD=17 make -C examples clean all
