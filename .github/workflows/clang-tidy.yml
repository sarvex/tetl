name: Clang-Tidy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: download git submodules
        run: git submodule update --recursive --init

      - name: add LLVM Key
        run: sudo wget --no-check-certificate -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -

      - name: add LLVM Repo
        run: sudo add-apt-repository 'deb http://apt.llvm.org/focal/   llvm-toolchain-focal-12  main'

      - name: update
        run: sudo apt update -y

      - name: install clang-tidy
        run: sudo apt install -y clang-tidy-12 ninja-build

      - name: cmake configure
        run: cmake -S . -G Ninja -B cmake-build-tidy -DCMAKE_BUILD_TYPE=Debug -D TOBANTEAUDIO_ETL_BUILD_WERROR=ON

      - name: clang-tidy check
        run: BUILD_DIR=cmake-build-tidy make tidy-check
