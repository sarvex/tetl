branches:
  only:
    - master

language: cpp

script-anchors:
  - &script-linux
    - cd $TRAVIS_BUILD_DIR
    - mkdir build
    - cd build
    - cmake -D TOBANTEAUDIO_ETL_ENABLE_COVERAGE:BOOL=TRUE .. -DCMAKE_BUILD_TYPE:STRING=Debug -DTOBANTEAUDIO_ETL_BUILD_DOCS=OFF
    - cmake --build . -- -j
    - ctest -j
    - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-7

  - &script-docs
    - cd $TRAVIS_BUILD_DIR
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE:STRING=Release -DTOBANTEAUDIO_ETL_BUILD_ASAN=ON -DTOBANTEAUDIO_ETL_BUILD_UBSAN=ON -DTOBANTEAUDIO_ETL_BUILD_DOCS=ON
    - cmake --build . -- -j
    - ctest -j

  - &script-macOS
    - cd $TRAVIS_BUILD_DIR
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE:STRING=Release
    - cmake --build . -- -j2
    - ctest -j2
    - rm -rf *
    - cmake .. -DCMAKE_BUILD_TYPE:STRING=Debug
    - cmake --build . -- -j2
    - ctest -j2

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      script: *script-macOS

    - os: osx
      osx_image: xcode10.1
      script: *script-macOS

    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - ninja-build
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++"
      script: *script-linux

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - ninja-build
            - doxygen
            - clang++-9
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
      script: *script-docs
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: build/doc-build/html
        github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
        keep_history: true
        on:
          branch: master

before_install:
  - eval "${MATRIX_EVAL}"
